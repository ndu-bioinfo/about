<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Projects</title>

    <style>
        /* Base styles for body */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Section styling */
        .section {
            margin-bottom: 40px;
        }

        /* Styles for the iframe and its container */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 850px;
            height: 450px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: #fff;
        }

        /* Expand and minimize buttons */
        .expand-btn, .minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
        }

        .expand-btn {
            display: block;
        }

        .minimize-btn {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Bioinformatics Section with Expandable Iframe -->
    <div class="section" id="bioinformatics-section">
        <h2>Bioinformatics</h2>
        <p>Click the frame below to expand it to full screen. You can revert it back by clicking the "Minimize" button.</p>

        <div class="iframe-container" id="bioinformatics-container">
            <!-- Expand Button -->
            <button class="expand-btn" onclick="expandIframe()">Expand</button>
            <!-- Minimize Button -->
            <button class="minimize-btn" onclick="minimizeIframe()">Minimize</button>

            <!-- The Iframe to Embed -->
            <iframe 
                src="https://ndu-bioinfo-bayescurvefit-viewer.hf.space" 
                title="Bioinformatics Tool Viewer">
            </iframe>
        </div>
    </div>

    <script>
        // Get elements
        const container = document.getElementById('bioinformatics-container');
        const expandBtn = container.querySelector('.expand-btn');
        const minimizeBtn = container.querySelector('.minimize-btn');
        const iframe = container.querySelector('iframe');

        // Function to expand iframe to full screen
        function expandIframe() {
            container.classList.add('fullscreen');  // Add full screen class
            expandBtn.style.display = 'none';  // Hide expand button
            minimizeBtn.style.display = 'block';  // Show minimize button
        }

        // Function to minimize iframe back to normal size
        function minimizeIframe() {
            container.classList.remove('fullscreen');  // Remove full screen class
            expandBtn.style.display = 'block';  // Show expand button
            minimizeBtn.style.display = 'none';  // Hide minimize button
        }
    </script>

</body>
</html>
