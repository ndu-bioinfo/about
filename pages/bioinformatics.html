<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Projects</title>

    <style>
        /* Base styles for body */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Section styling */
        .section {
            margin-bottom: 40px;
        }

        /* Styles for the iframe and its container */
        .iframe-container {
            position: relative;
            width: 800px; /* Default small size */
            height: 200px; /* Default small size */
            max-width: 1500px; /* Maximum width when expanded */
            max-height: 800px; /* Maximum height when expanded */
            transition: all 0.3s ease;
            overflow: hidden;
            margin: 20px 0;
            text-align: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen styles */
        .fullscreen {
            width: 100%;
            max-width: 1500px;
            height: 100%;
            max-height: 800px;
        }

        /* Expand and minimize buttons */
        .expand-btn, .minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
        }

        .expand-btn {
            display: block;
        }

        .minimize-btn {
            display: none;
        }

        /* Title styling */
        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <!-- Bioinformatics Section with Expandable Iframe -->
    <div class="section" id="bioinformatics-section">
        <div class="title">Bioinformatics Viewer</div> <!-- Title above the iframe -->
        
        <div class="iframe-container" id="bioinformatics-container">
            <!-- Expand Button -->
            <button class="expand-btn" onclick="expandIframe()">Expand</button>
            <!-- Minimize Button -->
            <button class="minimize-btn" onclick="minimizeIframe()">Minimize</button>

            <!-- The Iframe to Embed -->
            <iframe 
                src="https://ndu-bioinfo-bayescurvefit-viewer.hf.space" 
                title="Bioinformatics Tool Viewer">
            </iframe>
        </div>
    </div>

    <script>
        // Get elements
        const container = document.getElementById('bioinformatics-container');
        const expandBtn = container.querySelector('.expand-btn');
        const minimizeBtn = container.querySelector('.minimize-btn');
        const iframe = container.querySelector('iframe');

        // Function to expand iframe to a larger size (max 1500x800 or browser size)
        function expandIframe() {
            container.classList.add('fullscreen');  // Add full screen class
            container.style.width = Math.min(window.innerWidth, 1500) + 'px'; // Expand to max 1500px or browser width
            container.style.height = Math.min(window.innerHeight, 800) + 'px'; // Expand to max 800px or browser height
            expandBtn.style.display = 'none';  // Hide expand button
            minimizeBtn.style.display = 'block';  // Show minimize button
        }

        // Function to minimize iframe back to default small size
        function minimizeIframe() {
            container.classList.remove('fullscreen');  // Remove full screen class
            container.style.width = '200px';  // Default small width
            container.style.height = '200px'; // Default small height
            expandBtn.style.display = 'block';  // Show expand button
            minimizeBtn.style.display = 'none';  // Hide minimize button
        }
    </script>

</body>
</html>
