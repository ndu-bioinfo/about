<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niu Du | Work/Fun</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .tab-content {
            margin-top: 20px;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid"> <!-- Change to container-fluid for full width -->
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="about-me-tab" data-toggle="tab" href="#about-me" role="tab" aria-controls="about-me" aria-selected="true">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="professional-experience-tab" data-toggle="tab" href="#professional-experience" role="tab" aria-controls="professional-experience" aria-selected="false">Professional Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bioinformatics-tab" data-toggle="tab" href="#bioinformatics" role="tab" aria-controls="bioinformatics" aria-selected="false">Bioinformatics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="fun-tab" data-toggle="tab" href="#fun" role="tab" aria-controls="fun" aria-selected="false">Fun</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="about-me" role="tabpanel" aria-labelledby="about-me-tab">
                <iframe id="about-me-frame"></iframe>
            </div>
            <div class="tab-pane fade" id="professional-experience" role="tabpanel" aria-labelledby="professional-experience-tab">
                <iframe id="professional-experience-frame"></iframe>
            </div>
            <div class="tab-pane fade" id="bioinformatics" role="tabpanel" aria-labelledby="bioinformatics-tab">
                <iframe id="bioinformatics-frame"></iframe>
            </div>
            <div class="tab-pane fade" id="fun" role="tabpanel" aria-labelledby="fun-tab">
                <iframe id="fun-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Set iframe height dynamically based on the browser's viewport height
        function setIframeHeight() {
            var viewportHeight = window.innerHeight;
            var iframes = document.querySelectorAll('iframe');
            iframes.forEach(function(iframe) {
                iframe.style.height = viewportHeight + 'px';
            });
        }

        // Set the initial iframe height
        setIframeHeight();

        // Adjust iframe height when the window is resized
        window.onresize = setIframeHeight;

        // Append a timestamp to the iframe sources to ensure cache update on every refresh
        const timestamp = new Date().getTime();
        document.getElementById('about-me-frame').src = 'pages/about-me.html?ts=' + timestamp;
        document.getElementById('professional-experience-frame').src = 'pages/professional_experience.html?ts=' + timestamp;
        document.getElementById('bioinformatics-frame').src = 'pages/bioinformatics.html?ts=' + timestamp;
        document.getElementById('fun-frame').src = 'pages/fun.html?ts=' + timestamp;
    </script>
</body>
</html>
