<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niu Du | Work/Fun</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .tab-content {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="about-me-tab" data-toggle="tab" href="#about-me" role="tab" aria-controls="about-me" aria-selected="true">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="professional-experience-tab" data-toggle="tab" href="#professional-experience" role="tab" aria-controls="professional-experience" aria-selected="false">Professional Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bioinformatics-tab" data-toggle="tab" href="#bioinformatics" role="tab" aria-controls="bioinformatics" aria-selected="false">Bioinformatics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="fun-tab" data-toggle="tab" href="#fun" role="tab" aria-controls="fun" aria-selected="false">Fun</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="about-me" role="tabpanel" aria-labelledby="about-me-tab">
                <iframe id="about-me-frame" src="pages/about-me.html"></iframe>
            </div>
            <div class="tab-pane fade" id="professional-experience" role="tabpanel" aria-labelledby="professional-experience-tab">
                <iframe id="professional-experience-frame" src="pages/professional_experience.html"></iframe>
            </div>
            <div class="tab-pane fade" id="bioinformatics" role="tabpanel" aria-labelledby="bioinformatics-tab">
                <iframe id="bioinformatics-frame" src="pages/bioinformatics.html"></iframe>
            </div>
            <div class="tab-pane fade" id="fun" role="tabpanel" aria-labelledby="fun-tab">
                <iframe id="fun-frame" src="pages/fun.html"></iframe>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        function adjustIframeHeight(iframeId) {
            var iframe = document.getElementById(iframeId);
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        document.getElementById('about-me-frame').onload = function() {
            adjustIframeHeight('about-me-frame');
        };
        document.getElementById('professional-experience-frame').onload = function() {
            adjustIframeHeight('professional-experience-frame');
        };
        document.getElementById('bioinformatics-frame').onload = function() {
            adjustIframeHeight('bioinformatics-frame');
        };
        document.getElementById('fun-frame').onload = function() {
            adjustIframeHeight('fun-frame');
        };
    </script>
</body>
</html>
