<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .tab-content {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="about-me-tab" data-toggle="tab" href="#about-me" role="tab" aria-controls="about-me" aria-selected="true">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="professional-experience-tab" data-toggle="tab" href="#professional-experience" role="tab" aria-controls="professional-experience" aria-selected="false">Professional Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bioinformatics-tab" data-toggle="tab" href="#bioinformatics" role="tab" aria-controls="bioinformatics" aria-selected="false">Bioinformatics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="fun-tab" data-toggle="tab" href="#fun" role="tab" aria-controls="fun" aria-selected="false">Fun</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="about-me" role="tabpanel" aria-labelledby="about-me-tab">
                <div id="about-me-content"></div>
            </div>
            <div class="tab-pane fade" id="professional-experience" role="tabpanel" aria-labelledby="professional-experience-tab">
                <div id="professional-experience-content"></div>
            </div>
            <div class="tab-pane fade" id="bioinformatics" role="tabpanel" aria-labelledby="bioinformatics-tab">
                <div id="bioinformatics-content"></div>
            </div>
            <div class="tab-pane fade" id="fun" role="tabpanel" aria-labelledby="fun-tab">
                <div id="fun-content"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch and render Markdown content
        function loadMarkdownContent(tabId, markdownFile) {
            fetch(markdownFile)
                .then(response => response.text())
                .then(text => {
                    document.getElementById(tabId).innerHTML = marked(text);
                });
        }

        // Load content for each tab
        loadMarkdownContent('about-me-content', '../pages/about-me.md');
        loadMarkdownContent('professional-experience-content', '../pages/resume.md');
        loadMarkdownContent('bioinformatics-content', '../pages/bioinformatics.md');
        loadMarkdownContent('fun-content', '../pages/fun.md');
    </script>
</body>
</html>
